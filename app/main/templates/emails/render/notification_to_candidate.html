<!-- email_templates/notification_to_candidate.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Offre d'Emploi</title>
</head>
<body>
    <h2>Bonjour {{ name }},</h2>
    <p>Nous avons une nouvelle offre d'emploi qui pourrait vous intéresser :</p>
    <h3>{{ job_title }}</h3>
    <p>{{ job_description }}</p>
    <p>Pour plus d'informations, veuillez consulter notre site web.</p>
    <p>Cordialement, <br> L'équipe {{ project_name }}</p>
</body>
</html>
