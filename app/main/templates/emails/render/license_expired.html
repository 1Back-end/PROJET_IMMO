<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>{{ project_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f5f7fa;
      padding: 30px 10px;
      display: flex;
      justify-content: center;
    }
    .card {
      max-width: 700px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(31, 66, 131, 0.15);
      padding: 30px 40px;
    }
    .header {
      background-color: #dc3545;
      color: white;
      font-weight: 600;
      font-size: 1.5rem;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      text-align: center;
      letter-spacing: 0.03em;
      margin: -30px -40px 30px -40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #dc3545;
      color: white;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    footer {
      margin-top: 35px;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
      font-style: italic;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">Notification d'expiration de licence</div>
    <div class="content">
      <p>Bonjour,</p>
      <p>La licence <strong>{{ license_key }}</strong> associée à l'organisation <strong>{{ organisation_name }}</strong> pour le service <strong>{{ service_name }}</strong> est expirée depuis le <strong>{{ expires_at }}</strong>.</p>
      <p>Merci de renouveler cette licence si nécessaire.</p>
    </div>
    <footer>
      &copy; {{ project_name }} - Tous droits réservés.
    </footer>
  </div>
</body>
</html>
