<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nouvelle demande de licence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1f4283;
    }
    p {
      margin-bottom: 10px;
    }
    .footer {
      font-size: 12px;
      color: #999;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nouvelle demande de {{ type }}</h2>

    <p><strong>Titre :</strong> {{ title }}</p>
    <p><strong>Description :</strong></p>
    <p>{{ description }}</p>

    <hr>
    <p class="footer">
      {{ project_name }}<br>
      Ce message a été généré automatiquement. Merci de ne pas répondre.
    </p>
  </div>
</body>
</html>
