<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nouvelle entreprise créée</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 6px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      max-width: 600px;
      margin: 0 auto;
    }

    h2 {
      color: #1F4283;
      font-weight: 600;
    }

    p {
      font-weight: 400;
      font-size: 14px;
      line-height: 1.6;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ title }}</h2>
    <p>{{ description }}</p>

    <p><strong>Créée par :</strong> {{ created_by }}</p>

    <p>Merci d'utiliser <strong>{{ project_name }}</strong>.</p>

    <div class="footer">
      © {{ project_name }} – Tous droits réservés.
    </div>
  </div>
</body>
</html>
